  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

  <link rel="manifest" href="/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <meta charset="utf-8">
  <title>quizCreator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheet/login.css">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine:bold,bolditalic|Inconsolata:italic|Droid+Sans|Oxygen|Passion+One">

<body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <ul name="quizCreator-item" class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">QUIZCREATOR</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="login.html">Get Started</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="contactUs.html">Contact Us</a>
      </li>
    </ul>

  </nav>
  <header>
    <h1 class="welcome-text">Welcome to quizCreator</h1>
  </header>
  <div class="modal-dialog">
    <div class="modal-content">
      <form data-user-login="form">
        <div class="modal-header">
          <h1 class="header-text">Account Login</h1>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <input type="email" class="form-control input-lg" name="email" id="emailInput" placeholder="Email Address" autofocus required>
          </div>
          <div class="form-group">
            <input type="password" maxlength="25" class="form-control input-lg" id="passwordInput" name="password" placeholder="Password" required>
          </div>
          <div class="form-group text-center">
            <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
            <label for="remember"> Remember Me</label>
            <div class="form-group">
              <button type="submit" class="btn btn-block btn-info btn-primary">Login</button>
              <span class="pull-right"><a href="register.html">Register</a></span><span class="pull-left"><a href="#">Forgot Password</a></span>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="/dpd.js" type="text/javascript"></script>
  <script src="scripts/formhandler.js" charset="utf-8"></script>
  <script src="scripts/login.js" charset="utf-8"></script>
</body>

<footer>
  <strong>Version 1.0 QuizCreator by A1-Team CPSC473 Front-End Development</strong>
</footer>

</html>
